name: telegram notify
on: [push]
jobs:

  build:
    name: Notify on push
    runs-on: ubuntu-latest
    steps:
    - name: Send msg on push
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        format: html
        args: |
            Push by: <strong>${{ github.event.head_commit.author.name }}</strong>
            In: <strong>${{github.repository}} ${{ github.ref }}</strong>
            Pushed: ${{ join(github.event.commits[*].message, '; ') }}
