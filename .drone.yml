kind: pipeline
name: default

steps:
  - name: stack build
    image: nitta-build:latest
    pull: if-not-exists
    commands:
      - stack build --test --haddock --copy-bins
      - stack exec nitta-api-gen
  - name: npm build
    image: nitta-build:latest
    pull: if-not-exists
    commands:
      - cd web
      - npm install --dev
      - npm run build
